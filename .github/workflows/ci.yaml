name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build application
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker-smoke-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t tinyweb:${{ github.sha }} .
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name tinyweb-app tinyweb:${{ github.sha }}
      - name: Smoke test with curl
        run: |
          echo "Waiting for container to start..."
          for i in {1..10}; do
            if curl -sf http://localhost:3000/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done
          echo "Health check failed after 10 attempts."
          exit 1
      - name: Stop and remove container
        if: always()
        run: |
          docker logs tinyweb-app
          docker stop tinyweb-app
          docker rm tinyweb-app

  push-to-dockerhub:
    needs: docker-smoke-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-dokploy:
    needs: push-to-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dokploy Deploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_URL }}/api/application.deploy" \
          -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"applicationId": "${{ secrets.DOKPLOY_APP_ID }}"}'